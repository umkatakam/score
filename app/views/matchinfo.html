<div class="panel panel-default">
    <div class="panel-heading">
        <h5>Match info</h5>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">Home Team</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="matchinfo.hometeam" required placeholder="Home Team"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Away Team</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="matchinfo.awayteam" required placeholder="Away Team"/>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Venue</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="matchinfo.venue" required placeholder="Venue"/>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Overs</label>
                <div class="col-sm-10">
                    <select class="form-control" ng-model="matchinfo.overs">
                        <option>15</option>
                        <option>20</option>
                        <option>25</option>
                        <option>30</option>
                        <option>35</option>                                                                        
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Toss</label>
                <div class="col-sm-10">
                    <select class="form-control" ng-model="matchinfo.toss">
                        <option>{{matchinfo.hometeam}}</option>
                        <option>{{matchinfo.awayteam}}</option>
                    </select>
                </div>
            </div> 

            <div class="form-group">
                <label class="col-sm-2 control-label">Team Batting First</label>
                <div class="col-sm-10">
                    <select class="form-control" ng-model="matchinfo.battingteam">
                        <option>{{matchinfo.hometeam}}</option>
                        <option>{{matchinfo.awayteam}}</option>
                    </select>
                </div>
            </div> 
            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" ng-click="score()" class="btn btn-primary btn-lg btn-block">Start Scoring</button>
                </div>
            </div>            
        </form>
    </div>
</div>
